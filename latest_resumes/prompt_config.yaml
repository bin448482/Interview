# 角色感知的 LLM Prompt 配置
# 定义不同角色的 prompt 结构、指标指导和输出格式

base_templates:
  zh:
    system_role: "资深技术招聘官与简历优化专家"
    task_intro: "生成可直接放入简历的项目经验"
    requirements_intro: "要求："
    structure_label: "按照以下结构输出："
    background_constraint: "严格控制在600字以内"
    responsibilities_label: "主要职责"
    achievements_label: "成果产出"
    style_intro: "风格要求："
    important_note: "重要："
    metrics_guidance: "原文有数据则忠实引用，缺少数据时可基于行业通用区间补写保守指标，例如：Day1留存约20%~30%、Day30留存约5%~12%、DAU/MAU约20%~30%。务必使用\"约\"\"保持在\"等措辞，严禁超出这些区间或给出明显夸张的用户规模。"
    hallucination_guard: "严禁引入原文中未出现的技术栈名称、具体产品名或数据基础设施；可以在原有技术之上做抽象概括（例如事件总线架构、实时处理链路），但不得虚构新的云服务、数据库或监控产品名称。"
  en:
    system_role: "Senior technical recruiter and resume optimization expert"
    task_intro: "Generate project experience section"
    requirements_intro: "Requirements:"
    structure_label: "Structure your output as follows:"
    background_constraint: "strictly limit to 200-400 words"
    responsibilities_label: "Key Responsibilities"
    achievements_label: "Achievements & Outcomes"
    style_intro: "Style requirements:"
    important_note: "Important:"
    metrics_guidance: "cite source data when available. If none exists, you may infer conservative benchmarks such as Day-1 retention of 20-30%, Day-30 retention of 5-12%, or DAU/MAU ratios of 20-30%. Use \"around\"/\"kept at\" phrasing and stay strictly within these ranges."
    hallucination_guard: "You MUST NOT introduce any technology brands, databases, cloud services, or data infrastructure names that do not appear in the original text. You may describe them in abstract terms (e.g., 'event bus', 'real-time processing pipeline'), but do not fabricate concrete product names."

roles:
  data_development:
    label: "数据平台负责人视角"
    output_structure:
      zh:
        - "项目名称 | 所属公司/个人 | 起止时间"
        - "角色 Role"
        - "技术栈 Tech Stack"
        - "数据背景"
        - "主要职责"
        - "数据成果"
      en:
        - "Project Name | Company/Organization | Duration"
        - "Role"
        - "Tech Stack"
        - "Data Background"
        - "Key Responsibilities"
        - "Data Achievements"
    task_focus:
      zh: "数据可靠性、治理指标、性能优化与跨区域复制价值"
      en: "Data reliability, governance KPIs, performance tuning, and multi-region rollout value"
    background_guidance:
      zh: "从数据需求出发，说明为什么要做这个项目；阐述面临的主要数据挑战；介绍采用的数据架构与治理方案；突出交付的数据价值与影响"
      en: "Start with data needs and explain why this project matters; articulate the main data challenges; describe the data architecture and governance solutions adopted; highlight the data value and impact delivered"
    metrics_categories: ["business_metrics", "operational_metrics", "technical_metrics"]
    tone: "data-driven, governance-focused, reliability-emphasized"
    hallucination_guard:
      zh: "特别注意：不得凭空补写未在原文提及的技术栈（如 Kafka、Iceberg、ClickHouse 等），也不得虚构新的系统级挑战或架构方案（例如事件驱动遥测、湖仓视图、多区域复制、容灾演练等）；只能在已有描述之上做抽象总结（如“事件驱动埋点体系”“准实时指标链路”），不要发明新的问题背景或治理闭环。"
      en: "Do not invent lakehouse stacks (e.g. Kafka, Iceberg, ClickHouse) that are not explicitly present in the source text, and do not fabricate new system-level challenges or architectures (e.g. event-driven telemetry, lakehouse views, multi-region replication, disaster recovery drills). You may only abstract from what is already described, and must not introduce new problem contexts or governance loops."

  full_stack:
    label: "全栈产品工程视角"
    output_structure:
      zh:
        - "项目名称 | 所属公司/个人 | 起止时间"
        - "角色 Role"
        - "技术栈 Tech Stack"
        - "工程背景"
        - "主要职责"
        - "工程成果"
      en:
        - "Project Name | Company/Organization | Duration"
        - "Role"
        - "Tech Stack"
        - "Engineering Background"
        - "Key Responsibilities"
        - "Engineering Achievements"
    task_focus:
      zh: "端到端交付、前后端协同、上线速度与可维护性"
      en: "end-to-end delivery, frontend-backend trade-offs, release velocity, and maintainability"
    background_guidance:
      zh: "从用户需求出发，说明为什么要做这个项目；阐述面临的主要工程挑战；介绍采用的架构方案与技术选型；突出交付的核心价值与影响"
      en: "Start with user needs and explain why this project matters; articulate the main engineering challenges; describe the architecture and technology choices adopted; highlight the core value and impact delivered"
    hallucination_guard:
      zh: "严禁引入原文中未出现的技术栈名称、具体产品名或数据基础设施；不得凭空补写新的系统级挑战或架构（例如跨区域复制、湖仓视图、事件驱动遥测等）；可以在原有技术之上做抽象概括（例如事件总线架构、实时处理链路），但不得虚构新的云服务、数据库、监控产品或上线体系。"
      en: "You MUST NOT introduce any technology brands, databases, cloud services, or data infrastructure names that do not appear in the original text, nor invent new system-level challenges or architectures (e.g., multi-region replication, lakehouse views, event-driven telemetry). You may describe existing elements in abstract terms (e.g., 'event bus', 'real-time processing pipeline'), but must not fabricate new products, platforms, or rollout systems."
    metrics_categories: ["operational_metrics", "technical_metrics"]
    tone: "technical, delivery-focused, pragmatic"

  ai_development:
    label: "AI 应用工程视角"
    output_structure:
      zh:
        - "项目名称 | 所属公司/个人 | 起止时间"
        - "角色 Role"
        - "技术栈 Tech Stack"
        - "技术背景"
        - "主要职责"
        - "技术成果"
      en:
        - "Project Name | Company/Organization | Duration"
        - "Role"
        - "Tech Stack"
        - "Technical Background"
        - "Key Responsibilities"
        - "Technical Achievements"
    task_focus:
      zh: "建模、推理性能、PromptOps 与成本治理等实现细节"
      en: "model design, inference performance, prompt operations, and cost governance details"
    hallucination_guard:
      zh: "严禁引入原文中未出现的技术栈名称、具体产品名或数据基础设施；不得凭空补写新的系统级挑战或架构（例如跨区域复制、湖仓视图、事件驱动遥测、多区域容灾等）；可以在原有技术之上做抽象概括（例如事件总线架构、实时处理链路、PromptOps 流水线），但不得虚构新的云服务、数据库、监控产品或推理平台。"
      en: "You MUST NOT introduce any technology brands, databases, cloud services, or data infrastructure names that do not appear in the original text, nor invent new system-level challenges or architectures (e.g., multi-region replication, lakehouse views, event-driven telemetry, regional DR topologies). You may describe existing elements in abstract terms (e.g., 'event bus', 'real-time processing pipeline', 'prompt operations pipeline'), but must not fabricate new cloud services, databases, monitoring products, or inference platforms."
    background_guidance:
      zh: "从 AI 需求出发，说明为什么要做这个项目；阐述面临的主要技术挑战；介绍采用的架构方案与技术选型；突出交付的核心价值与影响"
      en: "Start with AI requirements and explain why this project matters; articulate the main technical challenges; describe the architecture and technology choices adopted; highlight the core value and impact delivered"
    metrics_categories: ["technical_metrics"]
    tone: "technical, detailed, scalability-focused"

  project_manager:
    label: "项目交付/技术决策视角"
    output_structure:
      zh:
        - "项目名称 | 所属公司/个人 | 起止时间"
        - "角色 Role"
        - "项目背景 & 范围"
        - "关键干系人与依赖"
        - "关键决策 & 风险/问题管理"
        - "交付成果 & 指标"
      en:
        - "Project Name | Company/Organization | Duration"
        - "Role"
        - "Project Context & Scope"
        - "Stakeholders & Dependencies"
        - "Key Decisions, Risks & Issues"
        - "Delivery Outcomes & Metrics"
    task_focus:
      zh: "范围管理、跨团队交付、风险治理与对关键技术决策的评估"
      en: "scope management, cross-team delivery, risk governance, and evaluation of major technical decisions"
    background_guidance:
      zh: "从业务/技术背景出发，说明项目目标与范围；交代关键干系人与依赖关系；描述你如何评估技术方案、制定计划、跟踪风险与变更；最后用交付里程碑与指标收束故事。"
      en: "Start from the business and technical context, state the project goals and scope, outline key stakeholders and dependencies, describe how you evaluated technical options, planned and tracked risks and changes, and close with delivery milestones and metrics."
    metrics_categories: ["operational_metrics", "business_metrics", "technical_metrics"]
    tone: "delivery-focused, governance-oriented, decision-evaluating"

  product_manager:
    label: "AI 产品设计/策略视角"
    output_structure:
      zh:
        - "项目名称 | 所属公司/个人 | 起止时间"
        - "角色 Role"
        - "商业背景"
        - "用户问题"
        - "解决方案"
        - "商业成果"
      en:
        - "Project Name | Company/Organization | Duration"
        - "Role"
        - "Business Background"
        - "User Problem"
        - "Solution"
        - "Business Outcomes"
    task_focus:
      zh: "用户洞察、商业化假设、干系人对齐与实验节奏"
      en: "user insights, monetization hypotheses, stakeholder alignment, and experiment cadence"
    background_guidance:
      zh: "从用户需求出发，说明为什么要做这个项目；阐述面临的主要商业挑战；介绍采用的商业化方案与产品策略；突出交付的商业价值与影响"
      en: "Start with user needs and explain why this project matters; articulate the main business challenges; describe the monetization strategy and product approach adopted; highlight the business value and impact delivered"
    metrics_categories: ["business_metrics", "operational_metrics"]
    tone: "strategic, user-centric, metrics-driven"

  ai_product_designer:
    label: "AI 产品体验视角"
    output_structure:
      zh:
        - "项目名称 | 所属公司/个人 | 起止时间"
        - "角色 Role"
        - "体验背景"
        - "用户旅程"
        - "设计方案"
        - "体验成果"
      en:
        - "Project Name | Company/Organization | Duration"
        - "Role"
        - "Experience Background"
        - "User Journey"
        - "Design Solution"
        - "Experience Outcomes"
    task_focus:
      zh: "用户旅程、体验策略、变现模型、设计系统"
      en: "user journeys, experience strategy, monetization models, and design systems"
    background_guidance:
      zh: "从用户体验出发，说明为什么要做这个项目；阐述面临的主要体验挑战；介绍采用的设计方案与体验策略；突出交付的体验价值与影响"
      en: "Start with user experience and explain why this project matters; articulate the main experience challenges; describe the design approach and experience strategy adopted; highlight the experience value and impact delivered"
    metrics_categories: ["operational_metrics"]
    tone: "user-centric, design-focused, experience-driven"

  ai_engineer:
    label: "AI 开发工程视角"
    output_structure:
      zh:
        - "项目名称 | 所属公司/个人 | 起止时间"
        - "角色 Role"
        - "技术栈 Tech Stack"
        - "架构背景"
        - "主要职责"
        - "架构成果"
      en:
        - "Project Name | Company/Organization | Duration"
        - "Role"
        - "Tech Stack"
        - "Architecture Background"
        - "Key Responsibilities"
        - "Architecture Achievements"
    task_focus:
      zh: "架构演进、模型/推理优化、灰度与监控手段、可扩展性与稳定性"
      en: "architecture evolution, model/inference optimizations, rollout safety, and observability"
    hallucination_guard:
      zh: "严禁引入原文中未出现的技术栈名称、具体产品名或数据基础设施；不得凭空补写新的系统级挑战或架构（例如跨区域复制、湖仓视图、事件驱动遥测、多区域容灾等）；可以在原有技术之上做抽象概括（例如事件总线架构、实时处理链路、灰度与监控体系），但不得虚构新的云服务、数据库、监控产品或调度平台。"
      en: "You MUST NOT introduce any technology brands, databases, cloud services, or data infrastructure names that do not appear in the original text, nor invent new system-level challenges or architectures (e.g., multi-region replication, lakehouse views, event-driven telemetry, cross-region DR). You may describe existing elements in abstract terms (e.g., 'event bus', 'real-time processing pipeline', 'rollout and monitoring system'), but must not fabricate new cloud services, databases, monitoring products, or orchestration platforms."
    background_guidance:
      zh: "从架构需求出发，说明为什么要做这个项目；阐述面临的主要架构挑战；介绍采用的架构方案与优化策略；突出交付的架构价值与影响"
      en: "Start with architecture requirements and explain why this project matters; articulate the main architecture challenges; describe the architecture approach and optimization strategy adopted; highlight the architecture value and impact delivered"
    metrics_categories: ["technical_metrics"]
    tone: "technical, architecture-focused, scalability-emphasized"
