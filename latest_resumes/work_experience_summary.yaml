role_responsibilities:
  - role: "项目经理"
    responsibilities:
      - "制定详尽的项目计划与里程碑，跟踪范围、进度与成本，确保交付符合合同目标。"
      - "协调内部资源与外部供应商，推动跨部门协作与信息同步。"
      - "持续监控 KPI/SLA 并向干系人汇报状态，及时升级依赖与阻塞，确保商业与交付目标对齐。"
      - "执行风险管理与变更控制，提前制定缓解措施以降低偏差，并维护风险登记册与决策记录。"
      - "在涉及数据平台或 AI 项目的场景下，联合架构师/Tech Lead 评估技术选型与实现路径的可行性、成本与风险。"
      - "维护完整项目文档（计划、需求、验收、决策等），支撑审计与知识沉淀。"
  - role: "产品经理"
    responsibilities:
      - "定义产品愿景与北极星指标，将客户洞察转化为清晰策略和路线图。"
      - "建立跨职能合作机制，与工程、设计、市场等团队对齐目标与优先级。"
      - "维护需求/反馈循环，基于数据验证假设并动态调整待办事项。"
      - "规划发布节奏与资源分配，平衡价值、可行性与投入。"
      - "在 AI 产品场景中，设计提示规范并校准智能代理响应质量。"
      - "针对 Generative AI 能力建立提示治理、成本/收益看板与 AI 风险评审节奏。"
      - "维护实验待办、用户访谈与 Cohort 指标，确保路线图与数据洞察闭环。"
      - "与法务、安全、合规合作定义 Responsible AI 清单并跟踪整改。"
  - role: "全栈开发"
    responsibilities:
      - "设计并实现统一体验的前端界面与后端服务。"
      - "构建和维护 REST/GraphQL API、微服务以及第三方集成。"
      - "规划数据库与数据模型，处理迁移、性能与安全要求。"
      - "确保应用在不同设备与浏览器的响应速度与可用性。"
      - "参与代码审查、CI/CD 与版本控制，保障交付质量。"
  - role: "数据架构师"
    responsibilities:
      - "规划企业级数据模型、数据湖/仓与端到端数据流。"
      - "制定数据标准、元数据与血缘管理策略，统一命名与质量规范。"
      - "选择并集成 ETL/ELT 工具，监控数据完整性和一致性。"
      - "联合安全与合规团队，落实访问控制、隐私与治理策略。"
      - "为分析与 AI 工作负载设计高可用、高性能的数据参考架构。"
  - role: ".NET开发"
    responsibilities:
      - "基于 .NET/.NET Core 设计和实现可扩展的 Web、API 或桌面应用。"
      - "封装业务逻辑、数据访问层与外部接口，支持微服务或分层架构。"
      - "编写单元/集成测试并优化性能与监控，保障稳定性。"
      - "与前端、DevOps、产品团队协作，完成需求拆分与迭代发布。"
      - "维护代码库与依赖（NuGet、CI/CD），及时更新安全补丁。"
  - role: "测试经理"
    responsibilities:
      - "制定整体测试策略、计划和资源分配，覆盖功能、性能与安全。"
      - "搭建测试流程与自动化框架，选型并推广工具复用。"
      - "管理测试团队，分配任务、跟踪缺陷并推动问题闭环。"
      - "监控质量指标（缺陷率、覆盖率、通过率等），向干系人汇报。"
      - "与产品、研发、运营协作，定义发布准入与风险缓解方案。"
  - role: "AI应用开发"
    responsibilities:
      - "识别可由 AI/ML 改造的业务场景，评估数据、风险与收益。"
      - "设计端到端 AI 架构：模型选择、提示策略、数据管道与推理服务。"
      - "将模型与现有系统集成，构建可靠 API、代理与监控机制。"
      - "建立持续评估与反馈循环（A/B、用户反馈、指标监测），迭代优化模型表现。"
      - "落实数据隐私、偏差治理与可追溯日志，确保负责任 AI。"
